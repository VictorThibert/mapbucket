<!DOCTYPE html>
<meta charset="utf-8">
<style>
    path {
      fill: #ccc;
      stroke: #fff;
      stroke-linejoin: round;
    }
</style>

<!-- <svg width="960" height="500"></svg> -->
<script src="//d3js.org/d3.v4.min.js"></script>

<script>

  d3.json(
    "map.geojson",
    function (json) {
      console.log(json.features)
    //dimensions
    var w = 1800;
    var h = 1200;

    var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

    //create geo.path object, set the projection to merator bring it to the svg-viewport
    var factor = 10
    var path = d3.geoPath()
        .projection(d3.geoMercator()
        .scale(200000* factor)
        .translate([256900 * factor, 178850 * factor]));

    //draw svg lines of the boundries
    svg.append("g")
        .attr("class", "black")
        .selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("class", function(d) {console.log(d); return "ok"})
    });


</script>
